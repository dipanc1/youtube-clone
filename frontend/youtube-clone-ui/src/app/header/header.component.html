<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span routerLink="/callback" class="header">Marleen's Youtube</span>

    <span class="example-spacer"></span>

    <button routerLink="/upload-video" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>video_call</mat-icon>
    </button>

    <button mat-button [matMenuTriggerFor]="menu" *ngIf="isAuthenticated; else noAuth" mat-icon-button class="example-icon"
      aria-label="Example icon-button with share icon">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logoff()">Logout</button>
    </mat-menu>


    <ng-template #noAuth>
      <button (click)="login()" mat-raised-button>Login</button>
    </ng-template>

  </mat-toolbar-row>
</mat-toolbar>
